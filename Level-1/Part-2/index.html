<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Level 1 (Part 2 Tags)</title>
    </head>
    <body>
        <!-- Create Ordered List -->
        <h3>Ordered List</h3>
        <ol type="A">
            <li>Bread</li>
            <li>Jam</li>
            <li>Dosa</li>
        </ol>

        <!-- Create Unordered List -->
        <h3>Unordered List</h3>
        <ul>
            <li>Bread</li>
            <li>Jam</li>
            <li>Dosa</li>
        </ul>

        <!-- Anchor Tag -->
        <h3>Anchor Tag in HTML</h3>
        <a href="https://google.com">google</a>
        <br>
        <a href="https://facebook.com">Facebook</a>

        <!-- Image Tag -->
        <h3>Image Tag</h3>
        <img src="./Sharadha-ma'am.jpeg" alt="Sharadha Ma'am" height="230px">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMwho16pa3zDnQ_ac-pHndWsWbJo_3Ocu5CQ&s" alt="Aman Dhattarwal" height="230px">

        <!-- Practice Question Set 2 -->
        <h3>List of Fruits</h3>
        <ul>
            <li>Apple <a href="https://5.imimg.com/data5/AK/RA/MY-68428614/apple-500x500.jpg">See an Apple</a></li>
            <li>Orange <a href="https://5.imimg.com/data5/SELLER/Default/2023/5/305062155/SB/TM/XR/86539219/fresh-orange-fruit.jpg">See an Orange</a></li>
            <li>Mango <a href="https://img.freepik.com/free-photo/mango-still-life_23-2151542114.jpg?semt=ais_hybrid&w=740&q=80">See an Mango</a></li>
        </ul>

        <!-- Br Tag -->
        <br>

        <!-- Bold, Italic, Underline Tag -->
        <b>This Bold Text</b>
        <br>
        <i>This Italic Text</i>
        <br>
        <u>This Underlined Text</u>

    </body>
</html>
