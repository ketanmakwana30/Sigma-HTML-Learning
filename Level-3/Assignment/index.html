<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 3 (Table & Form)</title>
    </head>
    <body>
        <!-- Q-1. Recreate the following table using HTML -->
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
        <hr>

        <!-- Q-2. Create form -->
        <form action="\server">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name" name="name">
            <br><br>

            <label for="sex">Sex:</label>
            <input type="radio" id="Male" name="sex" value="Male">
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="sex" value="Female">
            <label for="Female">Female</label>
            <br><br>

            <label for="contory">Contory:</label>
            <select name="contory" id="contory">
                <option>Select an option</option>
                <option value="india">India</option>
                <option value="us">USA</option>
                <option value="nepal">Nepal</option>
            </select>
            <br><br>

            <label for="massage">Massage:</label>
            <textarea name="massage" id="massage" cols="30" rows="4"></textarea>
            <br><br>

            <input type="checkbox" id="subscribe" name="sub" value="sub">
            <label for="subscribe">Subscribe ?</label>
            <br><br>
            <button>Submit</button>
        </form>
        <hr>
        <!-- Q-3. Feedback Form -->
         <h2>Feedback Form</h2>
        <form action="\server">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Write Your Name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Write your Email">
            <br><br>

            <label for="massage">Massage:</label>
            <textarea name="massage" id="massage" cols="30" rows="4"></textarea>
            <br><br>

            <label for="rate">Rate us our of 5:</label>
            <br>
            <input type="radio" id="1" name="rate" value="1">
            <label for="1">1</label>
            <br>
            <input type="radio" id="2" name="rate" value="2">
            <label for="2">2</label>
            <br>
            <input type="radio" id="3" name="rate" value="3">
            <label for="3">3</label>
            <br>
            <input type="radio" id="4" name="rate" value="4">
            <label for="4">4</label>
            <br>    
            <input type="radio" id="5" name="rate" value="5">
            <label for="5">5</label>
            <br><br>
            
            <button>Send your massage!</button>
        </form>
    </body>
</html>
