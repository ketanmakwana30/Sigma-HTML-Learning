        <form action="/action">
            <div>
                <p>choose your subject:</p>
                <input type="checkbox" id="math" name="subject" value="math">
                <label for="math">math</label>
                <input type="checkbox" id="cpp" name="subject" value="cpp">
                <label for="cpp">cpp</label>
                <input type="checkbox" id="stat" name="subject" value="stat">
                <label for="stat">stat</label>
                <input type="checkbox" id="cs" name="subject" value="cs">
                <label for="cs">cs</label>
            </div>
            <br>
            <div>
                <p>choose fruit:</p>
                <input type="radio" id="apple" name="fruit" value="apple">
                <label for="apple">apple</label>
                <input type="radio" id="mango" name="fruit" value="mango">
                <label for="mango">mango</label>
                <input type="radio" id="banana" name="fruit" value="banana">
                <label for="banana">banana</label>
                <input type="radio" id="orenge" name="fruit" value="orenge">
                <label for="orenge">orenge</label>

            </div>
            <br>
            <hr>
            <div>
                choose your profession
                <select name="profession" id="profession">

                </select>
            </div>
            <br>
            <label for="volume">Select your volume level :</label>
            <input type="range" min="0" max="100" name="vol" step="5" value="65">
